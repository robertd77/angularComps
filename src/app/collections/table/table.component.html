<table [ngClass]="classNames"  class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{ header.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rec of data">
            <td *ngFor="let header of headers">{{ rec[header.key] }}</td>
        </tr>
    </tbody>
</table>
